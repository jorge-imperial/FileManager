<form action="/upload/{{ currpath }}" method="post" enctype="multipart/form-data" class="form form-inline">
    <label class="control-label" for="uploadFile">Upload file:</label>
    <div class="form-group">
        <input id="uploadFile" type="file" name="uploadFile" class="form-control" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success form-control">Upload</button>
    </div>
</form>
